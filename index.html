<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All Hail Caesar!</title>

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>

    <!-- Project imports -->
    <link rel="modulepreload" href="./js/modules/caeser.mjs">
    <link rel="modulepreload" href="./js/modules/elements.mjs">
    <link rel="modulepreload" href="./js/modules/util.mjs">
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="container">
        <div class="text-center">
            <img src="./images/caesar.svg" alt="Clip-art of caesar" width="100">
        </div>
        <h1 class="text-center display-2">All Hail Caesar!</h1>

        <!--User input fields-->
        <div id="user-input">
            <div class="form-group">
                <label for="text" class="bmd-label-floating">Text</label>
                <input type="text" name="text" id="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="steps" class="bmd-label-floating">Steps</label>
                <input type="number" name="steps" id="steps" class="form-control">
            </div>
        </div>

        <!--Cipher actions-->
        <div id="actions" class="text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-raised btn-primary btn-large" id="encryptBtn"
                    onclick="encrypt()">Encrypt</button>
                <button type="button" class="btn btn-raised btn-success btn-large" id="decryptBtn"
                    onclick="decrypt()">Decrypt</button>
            </div>
        </div>

        <!--Output-->
        <div class="card" id="output">
            <div class="card-body">
                <h5>Output:</h5>
                <h6 id="result"></h6>
            </div>
        </div>
    </main>


</body>

</html>
